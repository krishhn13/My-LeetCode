name: Update Solved Count Badge

on:
  push:
    branches: [ "main" ]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Count LeetCode folders
        id: count
        run: |
          COUNT=$(ls -d "LeetCode "* 2>/dev/null | wc -l)
          echo "count=$COUNT" >> $GITHUB_OUTPUT

      - name: Generate Badge
        run: |
          COUNT=${{ steps.count.outputs.count }}
          curl -s "https://img.shields.io/badge/Solved-$COUNT-blue?style=for-the-badge&logo=leetcode" -o solved_badge.svg

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add solved_badge.svg
          git commit -m "update solved badge" || true
          git push
